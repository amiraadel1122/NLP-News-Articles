<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nlp-News</title>
</head>
<body>
   
    <header>
        <div class="">
            Logo
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
      <section>
             <form class="" onsubmit="return Client.handleSubmit(event)">
                 <input id="userUrl" type="url" name="input" value="" onblur="onBlur()" placeholder="Enter url">
                 <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" >
             </form>
         <section>

        <section>
            <strong>Form Results:</strong>
            <div id="results"></div>
            <img src="../assets/try.jpg" alt="">
        </section>
    </main>

    <footer>
        <p>made by @amira 2021</p>
    </footer>


    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
</body>
</html>
